<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body onload="printRightTriangle()">
<script>
    function printRightTriangle(){
        let str = "* ";
        for(let i = 5; i >= 1; i--){
            document.write(str.repeat(i) + "<br>");
        }
    }
</script>
</body>
</html>
