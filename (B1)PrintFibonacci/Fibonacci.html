<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Fibonacci</title>
</head>
<body>
<button onclick="printNextFibonacci()" id="print">In số fibonacci tiếp theo</button>
<p id="1"></p>
<script>
    var a = 1;
    var b = 1;
    document.getElementById("1").innerHTML = "1 1 ";
    function printNextFibonacci(){
        var c = a + b;
        a = b;
        b = c;
        document.getElementById("1").innerHTML = document.getElementById("1").innerHTML + " " + c;
    }
</script>
</body>
</html>
